<html lang="en">
<head>

    <script>
        tailwind.config = {
          theme: {
            extend: {

                bloodred: '#c41e3a',
                customgray: "#e2e2e2",
              }

          }
        }
      </script>
</head>

<body style = "background-image: url('bgimg.png'); background-position:center; height: 100%; background-position: center; 
               background-size: cover; font-family: arial;"class = "grid grid-rows-8 grid-cols-8 h-screen m-0">

    <header class = "w-full p-8 col-span-8 text-center text-2xl items-center bg-bloodred text-offwhite">

    </header>
    
    <content class = "rounded-lg col-span-6 row-start-3 col-start-2 row-span-5 p-4 bg-customgray">
        <form>
            <section id="personalData">
                <p class = "text-xl text-center font-bold">Personal Information</p>

                <div id = "studentName" class = "mt-6">
                    <label for="firstName" class = "mt-24">First Name</label>
                    <input type="text" id = "firstName" class = "w-full mb-6 h-8"><br>
                    
                    <label for="firstName">Middle Name</label>
                    <input type="text" id = "firstName" class = "w-full mb-6 h-8"><br>
                    
                    <label for="firstName" class = "my-3">Last Name</label>
                    <input type="text" id = "firstName" class = "w-full mb-6 h-8"><br>
                    
                    <input type="text" id = "suffix" class = "w-10 mb-2 h-6 mr-2">
                    <label for="suffix" class = "mr-4">Suffix</label>

                    <input type="text" id = "age" class = "w-8 mt-2 h-6 mr-2">
                    <label for="age"> Age </label>
                </div>  

                <div class = "mt-6">
                    <label for="birthdate" class = "my-8">Birthdate: </label>
                    <input type="date" id = "birthdate" class = "w-48 p-3">
                </div>

                </section>
        </form>
    </content>

</body>

</html>
